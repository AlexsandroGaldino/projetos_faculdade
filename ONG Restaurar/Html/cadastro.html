<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Restaurar</title>
  <meta name="description" content="Formulário de cadastro para voluntários e apoiadores.">
  <link rel="stylesheet" href="/ONG Restaurar/Css/style.css">
  <link rel="stylesheet" href="/ONG Restaurar/Css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">ONG Restaurar</a>
      <nav class="main-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <h1>Formulário de Cadastro</h1>
    <p>Preencha os dados abaixo para se candidatar como voluntário ou apoiar a ONG.</p>

    <form id="formCadastro" action="#" method="post" autocomplete="on" novalidate>

      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" aria-describedby="cpfHelp">
        <small id="cpfHelp">Formato: 000.000.000-00</small>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000">

        <label for="dataNascimento">Data de nascimento</label>
        <input id="dataNascimento" name="dataNascimento" type="date" required>

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000" pattern="\d{5}-?\d{3}">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- adicionar demais estados -->
        </select>

      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="interesse">Interesse</label>
        <select id="interesse" name="interesse" required>
          <option value="voluntariado">Voluntariado</option>
          <option value="doacao">Doação</option>
          <option value="parceria">Parceria</option>
        </select>

        <label for="mensagem">Mensagem (opcional)</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Como você quer contribuir?"></textarea>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn">Enviar cadastro</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>

    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <time datetime="2025">2025</time> ONG Restaurar</p>
    </div>
  </footer>

  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/app.js" defer></script>
</body>
</html>
